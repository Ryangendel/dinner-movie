                        <div class="header-content-inner">

    <section id="download" class="features">
        <div class="container-fluid">
            <div id="js-option-area">
                <div class="row">
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-4">
                        <div class="panel panel-primary">
                            <div class="card">
                                <div class="card-header">
                                    Specify Location
                                </div>
                                <div class="card-block">
                                    <form class="text-ctr">
                                        <div class="form-group">
                                            <label class="control-label" for="zip">Zip:</label>
                                            <input id="zip" name="zip" />
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label" for="city">City:</label>
                                            <input id="city" name="city" />
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label" for="state">State:</label>
                                            <input id="state" name="state" />
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="panel panel-primary">
                            <div class="card">
                                <div class="card-header">
                                    Enter Preferences
                                </div>
                                <div class="card-block">
                                    <div class="form-group text-ctr">
                                        <label class="control-label" for="cuisine">Cuisine Type</label>
                                        <select class="custom-select" id="js-cuisine">
                                            <option selected>Select cuisine</option>
                                            <option value="1">American</option>
                                            <option value="2">Chinese</option>
                                            <option value="3">French</option>
                                            <option value="4">Indian</option>
                                            <option value="5">Italian</option>
                                            <option value="6">Japanese</option>
                                            <option value="7">Mediterranean</option>
                                            <option value="8">Mexican</option>
                                            <option value="9">Thai</option>
                                        </select>
                                    </div>
                                    <div class="form-group text-ctr">
                                        <label class="control-label" for="cuisine">Movie</label>
                                        <select class="custom-select" id="js-movie">
                                            <option selected>Select genre</option>
                                            <option value="1">Surprise Me!</option>
                                            <option value="2">Comedy</option>
                                            <option value="3">Drama</option>
                                            <option value="4">Horror</option>
                                        </select>
                                        <button id="js-submit" name="singlebutton" class="btn btn-primary center-block text-ctr margin-top10">
                                            Submit Choices
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                    </div>
